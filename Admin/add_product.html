        <div class="main">
            <h1>Add New Product</h1>
            <form>
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name">
                <br>
                <br>


                <label for="product-price">Product Price</label>
                <input type="text" id="product-price" placeholder="Enter product price">

                <br>
                <br>

                <label for="product-description">Product Description</label>
                <textarea id="product-description" rows="5" placeholder="Describe the product features, materials, and uniqueness..."></textarea>

                <br>
                <br>

                <label for="product-category">Product Category</label>
                <select id="product-category">
                    <option value="">Select category</option>
                    <option value="category1">Luxury</option>
                    <option value="category2">Ultra Luxury</option>
                    <option value="category3">Premium Luxury</option>
                </select>
                <br>
                <br>
                

                <label for="product-image">Product Image</label>
                <input type="file" id="product-image">
                <br>
                <br>


                <button type="submit">Add Product</button>
            </form>
