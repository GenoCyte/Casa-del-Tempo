<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="login.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function showLogin() {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("signup-section").style.display = "none";
                document.getElementById("forgot-section").style.display = "none";
            }

            function showSignup() {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("signup-section").style.display = "block";
                document.getElementById("forgot-section").style.display = "none";
            }

            function showForgotPassword() {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("signup-section").style.display = "none";
                document.getElementById("forgot-section").style.display = "block";
            }
        </script>
    </head>
    <body>
        <!-- Login Section -->
        <div class="auth-container" id="login-section">
            <!-- Logo Added Here -->
            <div class="form-logo">
                <img src="logo.jpg" alt="Your Company Logo" class="logo-img">
            </div>
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <input type="text" id="login-username" name="email" placeholder="Email" required />
                <input type="password" id="login-password" name="password" placeholder="Password" required />
                <button type="submit" name="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            <p><a href="forgotPass1.php">Forgot Password?</a></p>
        </div>

        <!-- Signup Section -->
        <div class="auth-container" id="signup-section" style="display: none;">
            <!-- Logo Added Here -->
            <div class="form-logo">
                <img src="logo.jpg" alt="Your Company Logo" class="logo-img">
            </div>
            <h2>Sign Up</h2>
            <form action="signup.php" method="POST">
                <!-- Basic Info -->
                <input type="text" id="signup-username" name="username" placeholder="Username" required />
                <input type="text" id="signup-firstname" name="first_name" placeholder="First Name" required />
                <input type="text" id="signup-lastname" name="last_name" placeholder="Last Name" required />
                
                <!-- Contact Info -->
                <input type="email" id="signup-email" name="email" placeholder="Email" required />
                <input type="tel" id="signup-phone" name="contact" placeholder="Contact Number" required />
                <input type="text" id="signup-address" name="address" placeholder="Address" required />
                
                <!-- Security -->
                <input type="password" id="signup-password" name="password" placeholder="Password" required />
                
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </body>
</html>
